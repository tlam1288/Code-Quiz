<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div id="container" class="quiz-body">
      <div class="col-sm" id="start">
        <h1>How well do you know Javascript?</h1>

        <button type="button" class="btn btn-success" id="start-btn">
          Start
        </button>
      </div>

      <div id="quiz" style="display: none;">
        <h1><div id="question"></div></h1>

        <ul>
          <div id="choices">
            <li>
              <button type="button" class="btn btn-primary mb-1 correct">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
              </button>
            </li>

            <li>
              <button type="button" class="btn btn-primary mb-1 correct">
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
              </button>
            </li>

            <li>
              <button type="button" class="btn btn-primary mb-1 correct">
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
              </button>
            </li>
          </div>
        </ul>

        <h2><div id="message"></div></h2>
        <h2><div id="timer"></div></h2>
      </div>

      <h2><div id="scoreCount" style="display: none;"></div></h2>

      <div id="initials" style="display: none;">
        <input
          type="text"
          placeholder="Your initials here"
          name="name"
          id="name"
        />
        <button type="submit" class="btn btn-success" id="submitBtn">
          Submit Initials
        </button>
        <div>
          <h2>Last Game played:</h2>
          <p><strong>Initials:</strong> <span id="user-initials"></span></p>
          <p><strong>Score:</strong> <span id="user-score"></span></p>
        </div>
      </div>
    </div>
    <script src="Assets/script1.js"></script>
  </body>
</html>
